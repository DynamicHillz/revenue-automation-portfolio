name: Simple Keep Alive
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping apps (ignore failures)
        run: |
          # Just ping each app, don't fail if one is down
          curl --max-time 60 --max-redirs 5 https://portfoliolandingpy.streamlit.app/ || true
          sleep 20
          curl --max-time 60 --max-redirs 5 https://leadintelligencedemopy.streamlit.app/ || true
          sleep 20  
          curl --max-time 60 --max-redirs 5 https://customersuccessragpy.streamlit.app/ || true
          sleep 20
          curl --max-time 60 --max-redirs 5 https://revenuedashboardpy.streamlit.app/ || true
          echo "All ping attempts completed"
